<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="background-top">
  <img class="top" src="images/bg-pattern-top.svg" alt="top">
 </div>
 <div class="background-bottom">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
 </div>
 <div class="card">
    <div class="head">
      <img class="cardbackg" src="images/bg-pattern-card.svg" alt="card backgroud">
    </div>
    <div class="pdp">
      <img class="pdp" src="images/pdp.jpg" alt="profile picture">
    </div>
    <div class="text">
      <div class="name">
        <h2>Douaa Chahrazed  <span style="font-weight: normal; color: gray;">21</span> </h2> 
        <div class="paye">
          <p>Alger</p>
        </div>
      </div>
      <div class="stats">
        <div class="stat1">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat2">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat3">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
     </div>
    </div>
 </div>
</body>
</html>
